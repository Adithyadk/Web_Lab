<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> -->
    <title>Calculator</title>
    <style>
        #cal {
            margin: 50px auto;
            width: 400px;
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="button"] {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            border-radius: 2px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
        }
        function add() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            var res = a + b;
            console.log(res);
            document.getElementById("res").innerHTML = "Result " + res;
        }
        function sub() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            var res = a - b;
            console.log(res);
            document.getElementById("res").innerHTML = "Result " + res;
        }
        function mul() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            var res = a * b;
            console.log(res);
            document.getElementById("res").innerHTML = "Result " + res;
        }
        function divi() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            var res = a / b;
            console.log(res);
            document.getElementById("res").innerHTML = "Result " + res;
        }

    </script>
</head>

<body>
    <div id="cal">
        <h2>Calci</h2>
        <input type="text" id="num1" placeholder="Enter a number">
        <input type="text" id="num2" placeholder="Enter another number">
        <br>
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="mul()">
        <input type="button" value="/" onclick="divi()">
        <br>
        <p id="res"></p>
    </div>
</body>

</html>
